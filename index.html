<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffa600">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BBQr Maker">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon/icon-512.png">
  <title>BBQr Maker</title>
  <style>
    /* ColdCard Q LCD Display Simulation */
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      background: #000000;
      color: #ffa600;
      min-height: 100vh;
      padding: 10px;
      line-height: 1.2;
      font-size: 15px;
      overflow-x: hidden;
      overflow-y: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .device-frame {
      max-width: 400px;
      margin: 0 auto;
      background: #2a2a2a;
      border: 3px solid #444;
      border-radius: 12px;
      padding: 35px 15px 15px 15px;
      box-shadow: 0 0 20px rgba(255, 166, 0, 0.1);
      height: 580px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
      position: relative;
    }
    
    .device-title {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FFD700 50%, #B8860B 75%, #FFD700 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #FFD700;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6), 0 0 15px rgba(255, 215, 0, 0.3);
      background-color: #2a2a2a;
      padding: 0 10px;
      z-index: 10;
      filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.5));
    }
    
    .screen {
      background: #0a0a0a;
      border: 2px solid #333;
      border-radius: 4px;
      padding: 20px 15px 50px 15px;
      height: 520px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* LCD scanlines effect */
    .screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 166, 0, 0.03) 2px,
        rgba(255, 166, 0, 0.03) 4px
      );
      pointer-events: none;
    }
    
    /* Scanline effect for input section */
    .input-section {
      position: relative;
    }
    
    .input-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 166, 0, 0.02) 2px,
        rgba(255, 166, 0, 0.02) 4px
      );
      pointer-events: none;
      z-index: 1;
    }
    
    .input-section {
      margin-bottom: 25px;
    }
    
    .label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 2;
    }
    
    textarea {
      width: 100%;
      height: 180px;
      background: #000;
      border: 1px solid #333;
      color: #ffa600;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      padding: 8px;
      resize: none;
      border-radius: 2px;
      outline: none;
      line-height: 1.3;
      position: relative;
      z-index: 2;
    }
    
    textarea:focus {
      border-color: #ffa600;
      box-shadow: 0 0 5px rgba(255, 166, 0, 0.3);
    }
    
    .button {
      width: 100%;
      background: #ffa600;
      border: 2px solid #ffa600;
      color: #000;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 700;
      padding: 6px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
      position: relative;
      z-index: 2;
    }
    
    .button:hover, .button:active {
      background: #cc8500;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 166, 0, 0.5);
    }
    
    .button:active {
      transform: scale(0.98);
    }
    
    .status {
      font-size: 11px;
      margin: 10px 0;
      min-height: 15px;
      font-weight: 700;
      position: relative;
      z-index: 2;
    }
    
    .status.error {
      color: #ff3300;
      text-shadow: 0 0 3px #ff3300;
    }
    
    .status.success {
      color: #ffa600;
      text-shadow: 0 0 3px #ffa600;
    }
    
    .qr-display {
      margin-top: 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 350px;
    }
    
    .qr-counter {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .qr-frame {
      background: #000;
      border: 2px solid #ffa600;
      border-radius: 4px;
      padding: 10px;
      margin: 10px auto;
      max-width: 280px;
      box-shadow: 0 0 15px rgba(255, 166, 0, 0.2);
    }
    
    #qr-canvas {
      max-width: 100%;
      height: auto;
      border-radius: 2px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    .footer {
      position: absolute;
      bottom: 15px;
      left: 15px;
      right: 15px;
      text-align: center;
      font-size: 10px;
      color: rgba(255, 166, 0, 0.4);
      letter-spacing: 0.5px;
      background: transparent;
      padding: 6px 0;
      z-index: 3;
    }
    

    

    
    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 5px;
        font-size: 14px;
      }
      
      .device-frame {
        border-radius: 8px;
        padding: 30px 10px 10px 10px;
        height: 520px;
        max-height: calc(100vh - 10px);
      }
      
      .device-title {
        top: 6px;
        font-size: 12px;
        letter-spacing: 1px;
      }
      
      .screen {
        padding: 15px 10px 40px 10px;
        height: 460px;
      }
      
      .qr-display {
        min-height: 300px;
      }
      
      .footer {
        bottom: 10px;
        left: 10px;
        right: 10px;
        font-size: 9px;
        padding: 5px 0;
      }
      
      textarea {
        height: 150px;
        font-size: 11px;
      }
      
      .button {
        font-size: 12px;
        padding: 5px;
      }
      
      .back-button {
        font-size: 12px;
        padding: 5px;
      }
    }
    
    /* PWA touch improvements */
    .button, textarea {
      -webkit-tap-highlight-color: rgba(255, 166, 0, 0.2);
    }
    
    /* Disable text selection on UI elements */
    .label, .button, .back-button, .qr-counter {
      -webkit-user-select: none;
      user-select: none;
    }
    
    .back-button {
      width: 100%;
      background: #ffa600;
      border: 2px solid #ffa600;
      color: #000;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 700;
      padding: 6px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }
    
    .back-button:hover, .back-button:active {
      background: #cc8500;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 166, 0, 0.5);
    }
    
    .back-button:active {
      transform: scale(0.98);
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="device-title">BBQr Maker</div>
    <div class="screen">
      <div id="input-section" class="input-section">
        <label class="label" for="psbt-input">Paste PSBT (Base64)</label>
        <textarea 
          id="psbt-input" 
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        
        <button id="generate-btn" class="button">Generate BBQr</button>
        <div id="status" class="status"></div>
      </div>
      
      <div id="qr-container" class="qr-display"></div>
      
      <div class="footer">
        OFFLINE â€¢ NO DATA SENT
      </div>
    </div>
  </div>

  <script src="dist/bbqr-maker.bundle.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
